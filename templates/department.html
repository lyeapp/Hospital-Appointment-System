{% extends 'base.html' %}
{% block title %}
Department
{% endblock %}
{% block content %}
<h1 class="text-center">Our Departments</h1>
<hr>
{% for d in dept %}
<div class="mx-auto w-50" style="background-color: #add8e6; text-align: center; color: #333; padding: 20px; margin: 20px 0; border-radius: 5px;"> <!-- Removed yellow border and set text color to dark gray -->
    <h1>{{ d.dep_name }}</h1>
    <p>{{ d.dep_description }}</p>
</div>
{% endfor %}
{% endblock %}
